<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>templates</title>
</head>
<body>

{% if messages %}
<ul class="messages">
{% for message in messages %}
<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}

    <h1>{{ title }} is here!</h1>
    {{ obj.id }} <br>
    {{ obj.title }} <br>
    {{ obj.content }} <br>
    {{ obj.updated }} <br>
</body>
</html>
