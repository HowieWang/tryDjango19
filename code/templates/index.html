<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>templates</title>
</head>
<body>
    <h1>{{ title }} is here!</h1>
    {% for obj in obj_list %}
    <a href="/posts/{{ obj.id }}/">{{ obj.title }}</a>  <br>
    {{ obj.id }}    <br>
    {{ obj.content }}    <br>
    {{ obj.updated }}    <br>
    {% endfor %}
</body>
</html>
