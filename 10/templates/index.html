{% extends 'base.html' %}

{% block content %}
    <h1>{{ title }} is here!</h1>
    {% for obj in obj_list %}
    <a href="/posts/{{ obj.id }}/">{{ obj.title }}</a>  <br>
    {{ obj.id }}    --------------------<br>
    {{ obj.content }}    <br>
    {{ obj.updated }}    <br>
    {% endfor %}

{% endblock %}
